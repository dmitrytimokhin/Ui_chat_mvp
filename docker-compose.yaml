version: '3.8'
services:
  llm-chat:
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "8501:8501"
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONWARNINGS=ignore::FutureWarning
      - HF_HOME=/root/.cache/huggingface
    restart: unless-stopped
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface